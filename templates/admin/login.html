
{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Đăng nhập</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'admin/vendor/fontawesome-free/css/all.min.css' %}" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'admin/css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-dark">

<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Đăng nhập</div>
        <div class="card-body">
            <form action="{% url 'admin_login' %}"  method="post">
                {% csrf_token %}
{#                {{ form.as_p }}#}
                 <div class="form-group">
                        <div class="form-label-group">
                            <input type="text"  id="username" name="username" class="form-control"
                                   placeholder="Username" required="required" autofocus="autofocus">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Mật khẩu" required="required">
                            <label for="password">Mật khẩu</label>
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            <span class=""> {{ message }}</span>
                        </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </form>

        </div>
    </div>
</div>

<script src="{% static 'admin/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static '/admin/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'admin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>
